<div class="bg-gray-100 min-h-screen p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      Bienvenido a ConstruF치cil+
    </h1>
    <p class="text-gray-600 mb-6">
      Gestiona tus proyectos de construcci칩n de manera simple y eficiente.
    </p>

    <div class="mb-6 flex justify-center">
      <a
        routerLink="/app/cotizacion"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg max-w-xs w-full text-center"
      >
        Crear Nueva Cotizaci칩n
      </a>
    </div>

    <ng-container *ngIf="tieneObras(); else noObras">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">
        Resumen de Proyectos
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div
          *ngFor="let obra of obras()"
          (click)="seleccionarObra(obra.id)"
          class="cursor-pointer bg-blue-50 hover:bg-blue-100 p-4 rounded-lg shadow transition-colors"
        >
          <h3 class="text-lg font-semibold text-gray-800">{{ obra.nombre }}</h3>
          <p class="text-gray-600">Avance: {{ obra.avance }}%</p>
          <div class="bg-gray-200 rounded-full h-2 mt-2">
            <div
              class="bg-blue-500 h-2 rounded-full"
              [style.width]="obra.avance + '%'"
            ></div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noObras>
      <div class="text-center">
        <p class="text-gray-600 mb-6">No tienes proyectos actualmente.</p>
        <a
          routerLink="/crear-cotizacion"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg"
        >
          Crear Cotizaci칩n
        </a>
      </div>
    </ng-template>
  </div>
</div>
