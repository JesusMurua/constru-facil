<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Avance de Obra: {{ nombreObra() }}</h2>

  <div class="overflow-x-auto">
    <div class="inline-block min-w-full overflow-hidden border-b border-gray-200 rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actividad</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Meta (metros)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avance</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Porcentaje</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <ng-container *ngFor="let actividad of actividades()">
            <tr class="bg-white hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ actividad.nombre }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ actividad.metrosTotales }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <input
                  type="number"
                  class="w-20 px-3 py-1.5 border border-gray-300 rounded-md text-gray-900"
                  (input)="updateAvance(actividad.id, $event)"
                />
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ calcularPorcentaje(actividad.id) }}%</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <button
                  type="button"
                  class="text-blue-600 hover:text-blue-900"
                  (click)="toggleActividad(actividad.id)"
                >
                  {{ actividad.expanded ? 'Ocultar Detalles' : 'Ver Detalles' }}
                </button>
              </td>
            </tr>
            <tr *ngIf="actividad.expanded" class="bg-gray-100">
              <td colspan="5" class="px-6 py-4">
                <div>
                  <p class="text-sm text-gray-600 mb-2">Detalles de la actividad</p>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div
                      class="bg-blue-500 h-2.5 rounded-full"
                      [style.width]="calcularPorcentaje(actividad.id) + '%'"
                    ></div>
                  </div>
                  <p class="mt-2 text-sm text-gray-600">
                    Avance: {{ actividad.metrosAvanzados }} / {{ actividad.metrosTotales }} metros
                  </p>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
