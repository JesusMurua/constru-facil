 <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Avance de Obra: {{ nombreObra() }}</h2>

  <!-- Resumen General -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <p class="text-lg text-gray-600">Progreso Total</p>
      <div class="w-24 h-24 rounded-full bg-blue-50 flex items-center justify-center relative">
        <div class="text-2xl font-bold text-blue-500">{{ calcularPorcentajeTotal() }}%</div>
        <svg class="w-16 h-16" viewBox="0 0 36 36">
          <!-- Fondo del círculo -->
          <circle
            class="text-gray-200"
            stroke-width="4"
            stroke="currentColor"
            fill="transparent"
            r="16"
            cx="18"
            cy="18"
          />
          <!-- Círculo de progreso -->
          <circle
            class="text-blue-500"
            stroke-width="4"
            stroke-dasharray="75 100"
            stroke-linecap="round"
            stroke="currentColor"
            fill="transparent"
            r="16"
            cx="18"
            cy="18"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Lista de Actividades -->
  <div class="space-y-4">
    <ng-container *ngFor="let actividad of actividades()">
      <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
        <div class="flex justify-between items-center">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-700">{{ actividad.nombre }}</h3>
            <div class="flex items-center mt-2">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-blue-500 h-2.5 rounded-full"
                  [style.width]="calcularPorcentaje(actividad.id) + '%'"
                ></div>
              </div>
              <span class="ml-4 text-sm text-gray-500">{{ calcularPorcentaje(actividad.id) }}%</span>
            </div>
          </div>
          <button
            type="button"
            class="ml-4 text-blue-600 hover:text-blue-900"
            (click)="toggleActividad(actividad.id)"
          >
            {{ actividad.expanded ? 'Ocultar Detalles' : 'Ver Detalles' }}
          </button>
        </div>

        <div *ngIf="actividad.expanded" class="mt-4">
          <p class="text-sm text-gray-600">Meta: {{ actividad.metrosTotales }} metros</p>
          <p class="text-sm text-gray-600">Avance: {{ actividad.metrosAvanzados }} metros</p>
          <div class="mt-2">
            <input
              type="number"
              class="w-full px-3 py-1.5 border border-gray-300 rounded-md text-gray-900"
              (input)="updateAvance(actividad.id, $event)"
              placeholder="Actualizar avance"
            />
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
